<html lang="en">

<head>

	<title>Pet App</title>

	<!-- CSS only -->

			color: green;
		}

		table .bi-x-circle-fill {
			color: red;
		}

		table .btn.btn-danger {
			font-size: 14px;
		}
	</style>
	<link rel="stylesheet" href="../style.css">

<body>
	<div class="wrapper">
		<!-- Sidebar Holder -->
		<nav id="sidebar" class="active">
			<div class="sidebar-header" id="sidebar-title">
				<h3><i class="bi bi-envelope-paper-heart-fill"></i> Pet App</h3>
				<strong><i class="bi bi-list"></i></strong>
			</div>

			<ul class="list-unstyled components">
				<li class="">
					<a href="../index.html">
						<i class="bi bi-house"></i>
						Home
					</a>
				</li>
				<li class="">
					<a href="./edit.html">
						<i class="bi bi-pencil-square"></i>
						Edit
					</a>
				</li>
				<li class="">
					<a href="./search.html">
						<i class="bi bi-search"></i>
						Search
					</a>
				</li>
				<li class="">
					<a href="./breed.html">
						<i class="bi bi-list-ul"></i>
						Breed

				</li>
				<li class="active">
					<a href="./data.html">
						<i class="bi bi-clipboard-data"></i>
						Data
					</a>
				</li>
			</ul>
		</nav>

		<!-- Page Content Holder -->
		<div id="content">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Import  / Export Data</a>
				</div>
			</nav>
			<div class="container" id="main">
				<div class="row justify-content-center align-items-center mt-4" id="container-form">
					<div class="col-lg-6 col-lg-offset-4">
						<form>
							<div class="form-group row mb-3">
								<label for="input-id" class="col-sm-3 col-form-label">File source</label>
								<div class="col-sm-9">
									<input type="file" class="form-control" id="input-file" accept=".json">
								</div>
							</div>
							<button type="button" class="btn btn-primary" id="import-btn">Import Data</button>
							<button type="button" class="btn btn-primary" id="export-btn">Export Data</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
 <!-- Phần bootstrap thông báo thành công -->
 <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
	<div
		id="liveToast"
		class="toast"
		role="alert"
		aria-live="assertive"
		aria-atomic="true"
	>
		<div class="toast-header">
			<img
				src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjJDcLNecxohtpypRcYovZoVKpPlyF6gfP6BzOenKCsJfcX32PLxMUU0VEJifkVTWLg40&usqp=CAU"
				class="rounded me-2"
				alt="..."
				width="50px"
			/>
			<strong class="me-auto">PET APP</strong>

			<button
				type="button"
				class="btn-close"
				data-bs-dismiss="toast"
				aria-label="Close"
			></button>
		</div>
		<div class="toast-body d-flex align-items-center">
			<i
				class="bi bi-cloud-check-fill text-success fs-4 d-inline-block me-3"
			></i>
			<span>Congratulation</span>
		</div>
	</div>
</div>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

	<script src="../FileSaver.js"></script>
	<script src="../script/storage.js"></script>
	<script src="../script/data.js"></script>
